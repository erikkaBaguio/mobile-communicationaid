<script>
var memes = document.getElementById('pic');
memes.setAttribute('src', localStorage.getItem('parent_pic'));
document.getElementById("name").innerHTML = localStorage.getItem("fname_p") + " " + localStorage.getItem("lname_p");

function post(){
    var acc_id = localStorage.getItem("acc_id");
    var today = new Date();
    
    
    xhr = new XMLHttpRequest();
    var url  = "https://cryptic-fjord-60133.herokuapp.com/api/post_forum";
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.onreadystatechange = function () { 
        if (xhr.readyState == 4 && xhr.status == 200) {
            var json = JSON.parse(xhr.responseText);
            location = "p_forum.html";
        }
    }
    var json =JSON.stringify({"acc_id": acc_id, "details":document.getElementById('details').value});
    console.log(json)
    xhr.send(json);
}
</script>

<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function(){
    var acc_id = localStorage.getItem('acc_id');
      $.getJSON("https://cryptic-fjord-60133.herokuapp.com/api/forums",function(data){
        var forum='';
        $.each(data,function(key,value){
          

          forum+='<div class="panel panel-default" style="box-shadow: 0 0 15px 1px #80808082;">'
                          
          forum+= '<div class="panel-heading" style="background-color: #cfe5f7;">'
          forum+=                  '<div class="row">'
          forum+=                    '<div class="col-xs-3">'
          forum+=                      '<img src="'+value.img+'" style="width:100%;">'
          forum+=                    '</div>'
          forum+=                    '<div class="cl-xs-9">'
          forum+=                    '<span style="font-weight:bold;">'+value.name+'</span>'
          forum+=                      '<br>'
          forum+=                      '<span style="font-size:12px;">'+value.date+' '+value.time+'</span>'
          forum+=                    '</div>'
          forum+=                  '</div>'
          forum+=                '</div>'
            
           forum+=               '<div class="panel-body">'+value.details+'</div>'
                          
          forum+='              </div>;'

        });
        $('#forums').append(forum);
      });
    });

</script>
