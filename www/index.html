<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Communication Aid</title>
    	<script src="js/index.js"> </script>
    	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	   <script src="js/jquery-1.11.1.min.js"></script>
	   <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <body>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <h1>Communication Aid</h1>

        <div class="form">
        
            <form class="register-form">
                <input type="text" name="id" placeholder="user name"><br>
                <input type="text" name="acc_type" placeholder="account type"><br>
                <input type="text" name="pass" placeholder="password"><br>
                <input type="text" name="email" placeholder="email id"><br>
                <button onclick="register_user(form)">Create</button>
                <p class="message">Already Registered? <a href="#">Login</a></p>
            </form> 

            <form class"login-form">
                <input type="text" name="id" id="id" placeholder="user name"><br>
                <input type="password" name="pass" id="pass" placeholder="password"><br>
                <button onclick="pasuser(form)" >Log in</button>
                <p class="message">Not yet Registered? <a href="#">Register</a></p>
            </form>
        
        
        </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

    <script type="text/javascript">
        $('.message a').click(function(){
        $('form').animate({height:"toggle", opacity:"toggle"}, "fast");
        });
    </script>

    </body>
</html>
