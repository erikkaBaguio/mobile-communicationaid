<!DOCTYPE html>
<html>
<title>SHAPES</title>
<link rel="shortcut icon" href="static/images/PATicon.png" />
<meta charset="UTF-8">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/font.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-grid.css">
<link rel="stylesheet" href="css/bootstrap-reboot.css">
<link rel="stylesheet" href="js/bootstrap.bundle.js">
<link rel="stylesheet" href="js/bootstrap.js">
<link rel="stylesheet" href="css/agency.min.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-light-grey">


<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-blue w3-xlarge w3-padding-32">
  <span class="w3-left w3-padding" style="font-size: 50px">
  <img src="food/foodicon.png" alt="logo" width="50px" height="auto"/>SHAPES</span>
  <a href="#">
    <span style="float: right; padding-top: 15px; padding-right: 20px; font-size: 200%; color:black;">&lt; Back</span>
  </a>
</header>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:150px">

  <!-- SHAPES -->
  <div class="w3-container w3-light-grey w3-center w3-text-light-grey w3-padding-64" id="shape">
    <div class="w3-row" style="margin-bottom: 40px">
        <div class="w3-col s4">
          <img src="SHAPES/circle.png" style="width:100%;" id="circle" onclick="document.getElementById('circle_play').play();return false;" alt="circle">
        </div>
        <div class="w3-col s4">
          <img src="SHAPES/square.png" style="width:100%" id="square" onclick="document.getElementById('square_play').play();return false;" alt="square">
        </div>
        <div class="w3-col s4">
        <img src="SHAPES/hexagon.png" style="width:100%" id="hexagon" onclick="document.getElementById('hexagon_play').play();return false;" alt="hexagon">
        </div>
        
   </div>
   <div class="w3-row" style="margin-bottom: 40px">
        <div class="w3-col s4">
          <img src="SHAPES/oval.png" style="width:100%" id="oval" onclick="document.getElementById('oval_play').play();return false;" alt="I">
        </div>  
        <div class="w3-col s4">
          <img src="SHAPES/rectangle.png" style="width:100%" id="rectangle" onclick="document.getElementById('rectangle_play').play();return false;" alt="rectangle">
        </div>  
        <div class="w3-col s4">
          <img src="SHAPES/octagon.png" style="width:100%" id="octagon" onclick="document.getElementById('octagon_play').play();return false;" alt="octagon">
        </div>  
        
    </div>

    <div class="w3-row" style="margin-bottom: 60px">
        <div class="w3-col s4">
          <img src="SHAPES/triangle.png" style="width:100%" id="triangle" onclick="document.getElementById('triangle_play').play();return false;" alt="triangle">
        </div>
        <div class="w3-col s4">
          <img src="SHAPES/pentagon.png" style="width:100%" id="pentagon" onclick="document.getElementById('pentagon_play').play();return false;" alt="pentagon">
        </div>
        <div class="w3-col s4">
          <img src="SHAPES/diamond.png" style="width:100%" id="diamond" onclick="document.getElementById('diamond_play').play();return false;" alt="diamond">
        </div>
        
    </div>

    <div class="w3-row" style="margin-bottom: 30px">
        <div class="w3-col s4">
          <img src="SHAPES/star.png" style="width:100%" id="star" onclick="document.getElementById('star_play').play();return false;" alt="star">
        </div> 
        <div class="w3-col s4">
          <img src="SHAPES/heart.png" style="width:100%" id="heart" onclick="document.getElementById('heart_play').play();return false;" alt="heart">
        </div> 
        <div class="w3-col s4">
          <img src="SHAPES/arrow.png" style="width:100%" id="arrow" onclick="document.getElementById('arrow_play').play();return false;" alt="arrow">
        </div>
       
        
    </div>

  </div>

    <audio id="circle_play">
    <source src="audio/circle.mp3"/>
    </audio>
    <audio id="oval_play">
    <source src="audio/oval.mp3" />
    </audio>
    <audio id="triangle_play">
    <source src="audio/triangle.mp3" />
    </audio>
    <audio id="square_play">
    <source src="audio/square.mp3"/>
    </audio>
    <audio id="diamond_play">
    <source src="audio/diamond.mp3" />
    </audio>
    <audio id="pentagon_play">
    <source src="audio/pentagon.mp3"/>
    </audio>
    <audio id="hexagon_play">
    <source src="audio/hexagon.mp3"/>
    </audio>
    <audio id="octagon_play">
    <source src="audio/octagon.mp3"/>
    </audio>
    <audio id="star_play">
    <source src="audio/star.mp3"/>
    </audio>
    <audio id="heart_play">
    <source src="audio/heart.mp3"/>
    </audio>
    <audio id="arrow_play">
    <source src="audio/arrow.mp3"/>
    </audio>
    <audio id="rectangle_play">
    <source src="audio/rectangle.mp3"/>
    </audio>
  </div>

    
</div>



<script>

function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

</script>

 <script src="jQuery-2.1.4.min.js"></script>
 <script src="../static/js/app.js"></script>


</body>
</html>
