<!DOCTYPE html>
<html>
<title>Colors</title>
<link rel="shortcut icon" href="clothes pics/clothesicon.png">
<link rel="shorcut-icon" href="clothes pics/clothesicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="w3_bootstrap/css/menubar.css">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: 1px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <div class="w3-left w3-padding-16"><img src="pics/colors.png" alt="logo" width="50px" height="auto"/>COLORS</div>
  <a href="educational.html">
      <span style="float: right; padding-top: 18px; padding-right: 5px; font-size: 90%;">Back</span></a>
    </div>
</header>


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:120px"></div>
  
  <!-- Photo grid -->
  <div class="w3-row">
    <div class="w3-third">
      <img src="SHAPES/arrow.png" style="width:32%" onclick="onClick(this);document.getElementById('arrow_play').play(); return false;" alt="Arrow">
      <img src="SHAPES/circle.png" style="width:32%" onclick="onClick(this);document.getElementById('circle_play').play(); return false;" alt="Circle">
      <img src="SHAPES/diamond.png" style="width:32%" onclick="onClick(this);document.getElementById('diamond_play').play(); return false;" alt="Diamond">
    </div>

    <div class="w3-third">
      <img src="SHAPES/heart.png" style="width:32%" onclick="onClick(this);document.getElementById('heart_play').play(); return false;" alt="Heart">
      <img src="SHAPES/hexagon.png" style="width:32%" onclick="onClick(this);document.getElementById('hexagon_play').play(); return false;" alt="Hexagon">
      <img src="SHAPES/octagon.png" style="width:32%" onclick="onClick(this);document.getElementById('octagon_play').play(); return false;" alt="Octagon">
    </div>
    
    <div class="w3-third">
      <img src="SHAPES/oval.png" style="width:32%" onclick="onClick(this);document.getElementById('oval_play').play(); return false;" alt="Oval">
      <img src="SHAPES/pentagon.png" style="width:32%" onclick="onClick(this);document.getElementById('pentagon_play').play(); return false;" alt="Pentagon">
      <img src="SHAPES/rectangle.png" style="width:32%" onclick="onClick(this);document.getElementById('rectangle_play').play(); return false;" alt="Rectangle">
    </div>

    <div class="w3-third">
      <img src="SHAPES/square.png" style="width:32%" onclick="onClick(this);document.getElementById('square_play').play(); return false;" alt="Square">
      <img src="SHAPES/star.png" style="width:32%" onclick="onClick(this);document.getElementById('star_play').play(); return false;" alt="Star">
      <img src="SHAPES/triangle.png" style="width:32%" onclick="onClick(this);document.getElementById('triangle_play').play(); return false;" alt="Triangle">
    </div>  
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

    
    <audio id="circle_play">
    <source src="audio/circle.mp3"/>
    </audio>
    <audio id="oval_play">
    <source src="audio/oval.mp3" />
    </audio>
    <audio id="triangle_play">
    <source src="audio/triangle.mp3" />
    </audio>
    <audio id="square_play">
    <source src="audio/square.mp3"/>
    </audio>
    <audio id="diamond_play">
    <source src="audio/diamond.mp3" />
    </audio>
    <audio id="pentagon_play">
    <source src="audio/pentagon.mp3"/>
    </audio>
    <audio id="hexagon_play">
    <source src="audio/hexagon.mp3"/>
    </audio>
    <audio id="octagon_play">
    <source src="audio/octagon.mp3"/>
    </audio>
    <audio id="star_play">
    <source src="audio/star.mp3"/>
    </audio>
    <audio id="heart_play">
    <source src="audio/heart.mp3"/>
    </audio>
    <audio id="arrow_play">
    <source src="audio/arrow.mp3"/>
    </audio>
    <audio id="rectangle_play">
    <source src="audio/rectangle.mp3"/>
    </audio>


<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
function logout(){
    location = "login.html"
 }
</script>


</body>
</html>
