<script>
    function post_progress(){
        
        var details = document.getElementById('details').value;
        var rating = document.getElementById('rating').value;
        var childid = localStorage.getItem('childid');
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();


        
            
        xhr = new XMLHttpRequest();
        var url = "http://127.0.0.1:5000/api/progress";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function () { 
            if (xhr.readyState == 4 && xhr.status == 200) {
                var json = JSON.parse(xhr.responseText);
                alert("Thanks ! successfully Posted!");
            }
        }
        var json =JSON.stringify({"details": details, "prog_date":date, "prog_time":time, "score":rating,"childid":childid});
        console.log(json)
        xhr.send(json);
        

    }



    var classname = localStorage.getItem('class_name');
    document.getElementById("class_belong").innerHTML = classname;


    document.getElementById("fullname").innerHTML = "Name: " + localStorage.getItem('name');

    
    document.getElementById("diagnose").innerHTML = "Diagnosis:" + localStorage.getItem('diagnosis');


    document.getElementById("bday_child").innerHTML = "Birthday:" + localStorage.getItem('bday_c');





</script>
